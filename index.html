<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security Verification</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LeVjfMrAAAAANKnVBWro_r8LmYrc9NuwcbDoRW0"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>Please confirm you're not a robot</h1>

    <form id="myForm" action="/" method="POST">
      <!-- v2 captcha -->
      <div class="g-recaptcha" data-sitekey="6LeIjfMrAAAAAGZvtV4NssePlRtOYbZz0TlU_QMH"></div>
      <br/>

      <!-- v3 captcha (hidden) -->
      <input type="hidden" name="recaptcha_v3_token" id="recaptcha_v3_token">

      <button type="submit" class="btn">Verify</button>
    </form>
  </div>

  <div class="footer">
    Security Verification System
  </div>

  <!--ERROR-->

  <script>
    // Create background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random parameters
        const size = Math.random() * 20 + 5;
        const left = Math.random() * 100;
        const animationDuration = Math.random() * 20 + 10;
        const animationDelay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.animationDuration = `${animationDuration}s`;
        particle.style.animationDelay = `${animationDelay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize v3 captcha when page loads
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // Generate v3 token
      grecaptcha.ready(function() {
        grecaptcha.execute('6LeVjfMrAAAAANKnVBWro_r8LmYrc9NuwcbDoRW0', {action: 'homepage'})
          .then(function(token) {
            console.log('v3 Token generated:', token);
            document.getElementById('recaptcha_v3_token').value = token;
          })
          .catch(function(error) {
            console.error('v3 Error:', error);
          });
      });

      // Form submission handler
      document.getElementById('myForm').addEventListener('submit', function(e) {
        // Ensure v3 token is set
        if (!document.getElementById('recaptcha_v3_token').value) {
          grecaptcha.ready(function() {
            grecaptcha.execute('6LeVjfMrAAAAANKnVBWro_r8LmYrc9NuwcbDoRW0', {action: 'submit'})
              .then(function(token) {
                document.getElementById('recaptcha_v3_token').value = token;
                // Submit form after token is set
                document.getElementById('myForm').submit();
              });
          });
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
