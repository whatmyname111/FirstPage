<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Подтверждение безопасности</title>
  <!-- Подключаем API для v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LeVjfMrAAAAANKnVBWro_r8LmYrc9NuwcbDoRW0" async defer></script>
  <!-- Подключаем стандартный скрипт для v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1>Пожалуйста, подтвердите, что вы не робот</h1>

    <form id="myForm" action="/" method="POST">
      <!-- v2 капча -->
      <div class="g-recaptcha" data-sitekey="6LeIjfMrAAAAAGZvtV4NssePlRtOYbZz0TlU_QMH"></div>
      <br/>

      <!-- v3 капча (скрытая) -->
      <input type="hidden" name="g-recaptcha-v3-response" id="g-recaptcha-v3-response">

      <input type="submit" value="Подтвердить" class="btn" />
    </form>
  </div>

  <div class="footer">
    Security Verification System
  </div>

  <!--ERROR-->

  <script>
    // Создаем частицы для фона
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Случайные параметры
        const size = Math.random() * 20 + 5;
        const left = Math.random() * 100;
        const animationDuration = Math.random() * 20 + 10;
        const animationDelay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.animationDuration = `${animationDuration}s`;
        particle.style.animationDelay = `${animationDelay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // v3 капча выполняется в фоне
    grecaptcha.ready(function() {
      grecaptcha.execute('6LeVjfMrAAAAANKnVBWro_r8LmYrc9NuwcbDoRW0', {action: 'submit'}).then(function(token) {
        document.getElementById('g-recaptcha-v3-response').value = token;
      });
    });

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
    });
  </script>
</body>
</html>
